openapi: 3.0.3
info:
  title: Admin Panel API
  version: 1.0.0
servers:
  - url: http://localhost:8080
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string, format: email }
        password: { type: string, minLength: 8 }
    AuthResponse:
      type: object
      properties:
        access_token: { type: string }
        expires_in: { type: integer }
        scope:
          type: array
          items: { type: string }
        user: { $ref: '#/components/schemas/User' }
    User:
      type: object
      properties:
        id: { type: string, format: uuid }
        email: { type: string, format: email }
        full_name: { type: string }
        status: { type: string, enum: [active, disabled, deleted] }
        roles:
          type: array
          items: { $ref: '#/components/schemas/Role' }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
    Role:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        description: { type: string }
        is_system: { type: boolean }
        permissions:
          type: array
          items: { $ref: '#/components/schemas/Permission' }
    Permission:
      type: object
      properties:
        id: { type: string, format: uuid }
        code: { type: string }
        resource: { type: string }
        action: { type: string }
paths:
  /auth/login:
    post:
      summary: Login and issue tokens
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/LoginRequest' }
      responses:
        '200':
          description: Authenticated
          content:
            application/json:
              schema: { $ref: '#/components/schemas/AuthResponse' }
  /auth/refresh:
    post:
      summary: Rotate refresh token and issue new access token
      responses:
        '200':
          description: Refreshed
          content:
            application/json:
              schema: { $ref: '#/components/schemas/AuthResponse' }
  /auth/logout:
    post:
      summary: Revoke refresh token
      security: [{ bearerAuth: [] }]
      responses:
        '204': { description: Logged out }
  /auth/me:
    get:
      summary: Current authenticated user
      security: [{ bearerAuth: [] }]
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema: { $ref: '#/components/schemas/User' }
  /users:
    get:
      security: [{ bearerAuth: [] }]
      summary: List users
      responses: { '200': { description: OK } }
    post:
      security: [{ bearerAuth: [] }]
      summary: Create user
      responses: { '201': { description: Created } }
  /users/{id}:
    get:
      security: [{ bearerAuth: [] }]
      summary: Get user
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses: { '200': { description: OK } }
    patch:
      security: [{ bearerAuth: [] }]
      summary: Update user
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses: { '200': { description: OK } }
  /users/{id}/status:
    patch:
      security: [{ bearerAuth: [] }]
      summary: Update user status
      responses: { '200': { description: OK } }
  /users/{id}/roles:
    patch:
      security: [{ bearerAuth: [] }]
      summary: Replace user roles
      responses: { '200': { description: OK } }
  /roles:
    get:
      security: [{ bearerAuth: [] }]
      responses: { '200': { description: OK } }
    post:
      security: [{ bearerAuth: [] }]
      responses: { '201': { description: Created } }
  /roles/{id}:
    get:
      security: [{ bearerAuth: [] }]
      responses: { '200': { description: OK } }
    patch:
      security: [{ bearerAuth: [] }]
      responses: { '200': { description: OK } }
    delete:
      security: [{ bearerAuth: [] }]
      responses: { '204': { description: Deleted } }
  /roles/{id}/permissions:
    patch:
      security: [{ bearerAuth: [] }]
      responses: { '200': { description: OK } }
  /resources:
    get:
      security: [{ bearerAuth: [] }]
      responses: { '200': { description: OK } }
  /permissions:
    get:
      security: [{ bearerAuth: [] }]
      responses: { '200': { description: OK } }
